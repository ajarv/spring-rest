buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

plugins {
    id 'java'
    id 'maven'
}
apply plugin: 'org.springframework.boot'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo1.maven.org/maven2'
    }

    maven {
        url = 'https://maven.repository.redhat.com/ga'
    }

    maven {
        url = 'https://maven.repository.redhat.com/earlyaccess/all'
    }

    maven {
        url = 'https://maven.repository.redhat.com/ga/all/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE'
    compile 'org.springframework.metrics:spring-metrics:0.5.1.RELEASE'
    compile 'io.prometheus:simpleclient_common:0.1.0'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.8.RELEASE'
    compile 'io.springfox:springfox-swagger2:2.8.0'
    compile 'io.springfox:springfox-swagger-ui:2.8.0'
    compile 'io.swagger:swagger-core:1.5.10'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.8.RELEASE'
}

group = 'openshift.hello'
version = '0.1.0'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}